<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conferidor de Loteria</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Game Validator</h1>
    
    <div class="input-group">
        <label for="idJogoVencedor">Winning Game:</label>
        <input type="text" id="idJogoVencedor" placeholder="Enter the winning game">
    </div>
    
    <div class="input-group">
        <label for="idSeuJogo">Your Game:</label>
        <input type="text" id="idSeuJogo" placeholder="Enter your game">
    </div>

    <button id="idValidar">Validate</button>

    <div class="input-group" id="idResultado"></div>
</body>
<script type="module" src="./dist/app.js"></script>
</html>
